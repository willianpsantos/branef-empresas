<!-- enum-create.component.html -->
<div class="modal-content">
  <p class="nz-drawer-subtitle">Preencha os campos, atenção os campos com * são obrigatórios</p>

  <form
    nz-form
    [nzLayout]="'vertical'"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">

    <nz-form-item class="custom-form-item">
      <nz-form-label nzFor="name" class="font-bolder required">
        Nome da empresa
      </nz-form-label>

      <nz-form-control nzErrorTip="Por favor, preencha este campo obrigatório!">
        <input
          nz-input
          id="name"
          [formControlName]="'name'"
          placeholder="Informe um nome"
          nzSize="default"
          [disabled]="saving"
          required
          maxlength="255" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="custom-form-item">
      <nz-form-label nzFor="group" class="font-bolder required">
        Tamanho da empresa
      </nz-form-label>

      <nz-form-control nzErrorTip="Por favor, preencha este campo obrigatório!">
        <nz-select
          nzShowSearch
          id="size"
          [formControlName]="'size'"
          nzPlaceHolder="Selecione um valor"
          nzSize="default"
          [nzDisabled]="saving"
          required>

          <nz-option
            *ngFor="let vl of sizes"
            [nzValue]="vl.value"
            [nzLabel]="vl.label">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>


    <div class="drawer-footer">
      <button
        nz-button nzType="default"
        type="button"
        (click)="onCancel()"
        [disabled]="saving">
        Cancelar
      </button>

      <button
        nz-button
        nzType="primary"
        type="submit"
        class="button-save"
        [disabled]="saving">
        {{ saving ? 'Salvando' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
